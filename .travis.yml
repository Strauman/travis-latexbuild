sudo:       required
language:   generic
services:   docker

tex-config:
  - tex-scheme=small
  - push-type=none
  - build-pattern=tests/*/main.tex,moretst/multiplepath.tex
  - packages=lipsum, blindtext

env:
  global:
    ## When you have done the travis encrypting, then it should look
    ## something like this
    # secure: ENCRYPTED-GITHUBTOKEN
    - IS_TRAVIS=true

script:
  - chmod +x travis-texbuild.sh
  - ./travis-texbuild.sh
